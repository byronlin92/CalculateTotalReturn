<!DOCTYPE html>
<html lang="en"  style="height:100%;">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Questrade Total Return</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Total return</h1>
    <p class="lead">Hi there, this website will calculate your total return from your Questrade investments</p>
  </div>
</div>

<form method=POST enctype=multipart/form-data>
  <div class="input-group mb-3">
      <div class="custom-file">
        <input type="file" name="file" class="custom-file-input" id="inputGroupFile02">
        <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
      </div>

    <div class="input-group-append">
      <input type="submit" value="Upload" class="input-group-text" id="inputGroupFileAddon02">
    </div>
  </div>
</form>

{% if totalReturn %}
<p>Your total return is: {{ totalReturn }}</p>
{% endif %}


<!--{% if totalReturn %}-->
<!--{% endif %}-->

<!-- jQuery and bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
